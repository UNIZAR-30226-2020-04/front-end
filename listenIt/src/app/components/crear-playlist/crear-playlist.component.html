<h1 class="h1-strong">{{title}}</h1>
<div id="conMenu">
    <div class="col-lg-8">
        <div class="alert alert-success" *ngIf="status == 'success'">
            Su álbum ha sido creado!
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Error al crear álbum.
        </div>
        <form #newPlaylistForm="ngForm" (ngSubmit)="newPlaylist()" class="col-lg-16">
            <p>
                <label>Nombre de la playlist:</label>
                <input type="text" name="nombre" #name="ngModel" class="form-control" [(ngModel)]="tituloPlaylist" required />
                <span *ngIf="!name.valid && name.touched" >El nombre es obligatorio.</span>
            </p>
            <label>Imagen de la playlist:</label>
            <label>
                <input type="file" (change)="selectFile($event)">
            </label> 
            <input type="submit" value="CREAR PLAYLIST" class="btn btn-success" [disabled]="!newPlaylistForm.form.valid" />
        </form> 
        <input type="submit" value="SALIR" routerLink="/Principal" class="btn btn-success"/>
    </div>
</div>
