<h1 class="h1-strong">{{title}}</h1>
<div id="conMenu">
    <div class="col-lg-8">
        <div class="alert alert-danger" *ngIf="status == 'error'">
            No existe el correo.
        </div>
        <form #subirAlbum="ngForm" (ngSubmit)="onSubmit()" class="col-lg-16">
            <p>
                <label>Correo:</label>
                <input type="text" name="correo" #name="ngModel" class="form-control" [(ngModel)]="correo" required />
                <span *ngIf="!name.valid && name.touched" >El correo es obligatorio.</span>
            </p>
            <a>Se le enviará un email con la nueva contraseña</a>
            <br/>
            <br/>
            <input type="submit" value="Enviar email"  class="btn btn-success" />
        </form> 
    <br/>
    </div>
</div>
