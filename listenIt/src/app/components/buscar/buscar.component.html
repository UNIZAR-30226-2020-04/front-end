<app-sidebar></app-sidebar>
<div id="navbar" class="btn-group">
	<button type="button" class="btn btn-outline-secondary text-light" (click)="cambiarVista(1)">Playlists</button>
	<button type="button" class="btn btn-outline-secondary text-light" (click)="cambiarVista(2)">Artistas</button>
	<button type="button"  class="btn btn-outline-secondary text-light" (click)="cambiarVista(3)">√Ålbumes</button>
	<button type="button"  class="btn btn-outline-secondary text-light" (click)="cambiarVista(4)">Podcasts</button>
	<form #searchForm="ngForm" (ngSubmit)="busqueda()" class="form-inline my-2 my-lg-0">
		<input type="search" #search="ngModel" name="search" [(ngModel)]="texto" required class="form-control mr-sm-2" placeholder="Buscar" aria-label="Search">
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit" [disabled]="!searchForm.form.valid">Buscar</button>
	</form>
</div> 
<br/>
<br/>
<div class="row">
	<div class="col-sm-12">
 		<div class="container" *ngIf="buscado">
			<h2>Lista encontrada de {{view}}:</h2>
			<ul class="list-inline">
				<li class="list-inline-item" *ngFor= "let elem of lista">
					<a class="text-light" (click)=verElem(elem)>
						<div class="container text-center">
								<div *ngIf="elem.foto">
									<img src="elem.foto" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>{{elem.nombre}}</h3>
								</div>
								<div *ngIf="!elem.foto">
									<img src="assets/album.png" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>{{elem.nombre}}</h3>
								</div>
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="container" *ngIf="!buscado">
			<h2>Se requiere buscar {{view}} primero...</h2>
		</div>
	</div>
</div>
