
<div class="row">
	<div class="col-sm-2">
		<app-sidebar></app-sidebar>
	</div>
	<div class="col-sm-6 bg-dark">
		 <div class="btn-group">
		  <button type="button" (click)="select = 1" class="btn btn-outline-secondary text-light">Playlists</button>
		  <button type="button" (click)="select = 2" class="btn btn-outline-secondary text-light">Artistas</button>
		  <button type="button" (click)="select = 3" class="btn btn-outline-secondary text-light">Álbumes</button>
		  <button type="button" (click)="select = 4" class="btn btn-outline-secondary text-light">Podcasts</button>
		</div> 
		<div class="container">
			<div *ngIf="select == 1">
				<p>Mis playlists</p>
			</div>
			<div *ngIf="select == 2">
				<p>Mis artistas</p>
			</div>
			<div *ngIf="select == 3">
				<p>Mis álbumes</p>
			</div>
			<div *ngIf="select == 4">
				<p>Mis podcasts</p>
			</div>
		</div>
	</div>
</div>
