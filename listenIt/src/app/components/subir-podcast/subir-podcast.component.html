<h1 class="h1-strong">{{title}}</h1>
<div id="conMenu">
    <div class="col-lg-8">
        <div class="alert alert-success" *ngIf="status == 'success'">
            Su podcast ha sido creado!
        </div>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Error al crear podcast.
        </div>
        <form #subirPodcastForm="ngForm" (ngSubmit)="newPodcast()" class="col-lg-16">
            <p>
                <label>Nombre del podcast:</label>
                <input type="text" name="nombre" #name="ngModel" class="form-control" [(ngModel)]="tituloPodcast" required />
                <span *ngIf="!name.valid && name.touched" >El nombre es obligatorio.</span>
            </p>
            <p>
                <label>Imagen del podcast:</label>
                <label>
                    <input type="file" (change)="selectFile($event)">
                </label>
            </p>
            <input type="submit" value="SUBIR PODCAST" class="btn btn-success" [disabled]="!subirPodcastForm.form.valid" />
        </form> 
        <br/>
        <input type="submit" value="SALIR" routerLink="/Principal" class="btn btn-success"/>
    </div>
</div>
