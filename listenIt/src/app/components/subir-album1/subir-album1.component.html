<h1 class="h1-strong">{{title}}</h1>
<br/>
<div id="conMenu">
<div class="col-lg-8">
    <div class="alert alert-success" *ngIf="status == 'success'">
        SU álbum ha sido creado!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Error al crear álbum.
    </div>
    <form #subirAlbum="ngForm" (ngSubmit)="onSubmit()" class="col-lg-16">
        <p>
            <label>Nombre del álbum:</label>
            <input type="text" name="nombre" #name="ngModel" class="form-control" [(ngModel)]="album.nombre" required />
            <span *ngIf="!name.valid && name.touched" >El nombre es obligatorio.</span>
        </p>
        <p>
            <label>Imagen del álbum:</label>
            <br/>
            <input type="file" placeholder="Subir foto..."/>
        </p>
        <p>
            <label>Fecha:</label>
            <input type="date" name="fecha" #fecha="ngModel" class="form-control" [(ngModel)]="album.fecha" required />
        </p>
        <input type="submit" value="SUBIR ÁLBUM" class="btn btn-success" [disabled]="!subirAlbum.form.valid" />
    </form> 
</div>
</div>
