<h1 class="h1-strong">{{title}}</h1>
<br/>
<div id="conMenu">
    <div class="col-sm-8">
        <div class="container" *ngIf="listas">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>TÃ­tulo</th>
                        <th>Autor</th>
                    </tr>
                </thead>
                <tbody *ngFor="let lista of listas" >
                        <tr *ngIf="selected[num(lista)] != 0" (click)="addSelected(lista)">
                            <td><i class="fas fa-music"></i></td>
                            <td>{{lista.nombre}}</td>
                            <td>{{lista.autor}}</td>
                        </tr>
                        <tr (click)="quitSelected(lista)" *ngIf="selected[num(lista)] == 0" id="selected" >
                            <td><i class="fas fa-music" ></i></td>
                            <td>{{lista.nombre}}</td>
                            <td>{{lista.autor}}</td>
                        </tr>
                </tbody>
                <input type="submit" value="Borrar seleccionados" (click)="deleteLista()" class="btn btn-success" />
            </table>
            <div class="alert alert-success" *ngIf="status == 'success'">
                Se han borrado correctamente
            </div>
            <div class="alert alert-danger" *ngIf="status == 'error2'">
                Error al coger listas del usuario.
            </div>
            <div class="alert alert-danger" *ngIf="status == 'error'">
                Error al borrar un lista.
            </div>
        </div>
    </div>
</div>
