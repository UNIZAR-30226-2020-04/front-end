<app-sidebar></app-sidebar>
<div class="row">
	<div class="col-sm-7">
		<div class="container">
			<h2>Últimas canciones escuchadas...</h2>
				<ul class="list-inline">
					<li class="list-inline-item">
						<a class="text-light" (click)="reproducir()">
							<div class="container text-center">
									<img src="assets/portadas/trench.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>The Hype</h3>
							</div>
						</a>
					</li>
				</ul>
		</div>

		<div id="listaPrinci" class="container">
			<h3>Tus albums</h3>
				<ul class="list-inline">
					<li class="list-inline-item" *ngFor="let album of albums">
						<a class="text-light" routerLink="/VerAlbum" (click)="local(album)">
							<div class="container text-center">
									<img src="assets/portadas/laraiz.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>Guerra al silencio</h3>
							</div>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="text-light" routerLink="/VerAlbum">
							<div class="container text-center">
									<img src="assets/portadas/deathofabachelor.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>Victorious</h3>
							</div>
						</a>
					</li>
				</ul>
			</div>
		<div class="container">
			<h2>Tus playlist</h2>
				<ul class="list-inline">
					<li class="list-inline-item">
						<a class="text-light" href="/VerPlay">
							<div class="container text-center">
									<img src="assets/portadas/laraiz.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>Canciones</h3>
							</div>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="text-light" href="/VerPlay">
							<div class="container text-center">
									<img src="assets/portadas/laraiz.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>Stay Home</h3>
							</div>
						</a>
					</li>
					<li class="list-inline-item">
						<a class="text-light" routerLink="/VerPlay">
							<div class="container text-center">
									<img src="assets/portadas/laraiz.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h3>Nueva lista</h3>
							</div>
						</a>
					</li>
				</ul>



		</div>

	</div>
	<div class="col-sm-2">
		 <div id="opPrin" class="list-group">
			  <a routerLink="/Perfil" class="text-center list-group-item list-group-item-action list-group-item-dark">Modificar perfil
			  </a>
			  <a routerLink="/CrearPlay" class="text-center list-group-item list-group-item-action list-group-item-dark">Crear playlist
			  </a>
			  <a routerLink="/SubirAlbum" class="text-center list-group-item list-group-item-action list-group-item-dark">Subir álbum
			  </a>
			  <a routerLink="/SubirPodcast" class="text-center list-group-item list-group-item-action list-group-item-dark">Subir podcast
			  </a>
			  <a routerLink="/BorrarPlay" class="text-center list-group-item list-group-item-action list-group-item-dark">Borrar playlist
			  </a>
			  <a routerLink="/BorrarAlbum" class="text-center list-group-item list-group-item-action list-group-item-dark">Borrar álbum
			  </a>
			  <a routerLink="/BorrarPodcast" class="text-center list-group-item list-group-item-action list-group-item-dark">Borrar podcast
			  </a>
		</div> 
	</div>
</div>


<nav class="container fixed-bottom navbar-dark bg-dark">
  <app-reproductor></app-reproductor>
</nav>
