<app-sidebar></app-sidebar>
<div class="row">
	<div id="listaPrinci" class="col-sm-9"  *ngIf="albums">
		<div class="container">
			<h3>Sus Ã¡lbumes...</h3>
				<ul class="list-inline">
					<li class="list-inline-item" *ngFor="let album of albums">
						<a class="text-light" href="/VerAlbum" (click)="local(album)">
							<div class="container text-center">
									<img src="assets/portadas/laPegatina.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h5>{{album.nombre}}</h5>
							</div>
						</a>
					</li>
				</ul>
		</div>
	</div>
		<div  id="listaPrinci" class="col-sm-9" *ngIf="listas">
			<h3>Sus playlist...</h3>
				<ul class="list-inline">
					<li class="list-inline-item" *ngFor="let lista of listas">
						<a class="text-light" href="/VerPlay" (click)="local(lista)">
							<div class="container text-center">
									<img src="assets/portadas/trench.jpg" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h5>{{lista.nombre}}</h5>
							</div>
						</a>
					</li>
				</ul>
		</div>
		<div id="listaPrinci" class="col-sm-9" *ngIf="podcasts">
			<h3>Sus podcast...</h3>
				<ul class="list-inline">
					<li class="list-inline-item" *ngFor="let podcast of podcasts">
						<a class="text-light" href="/Verpodcast" (click)="local(podcast)">
							<div class="container text-center">
									<img src="assets/podcast.png" class="img-responsive" style="width:85px !important; height:85px !important"/>
									<h5>{{podcast.nombre}}</h5>
							</div>
						</a>
					</li>
				</ul>
		</div>
	<div class="col-sm-2 text-center">
		<div *ngIf="usuario.foto">
			<img src="usuario.foto" class="img-responsive" style="width:100px !important; height:100px !important"/>
			<h3>{{usuario.nombre}}</h3>
		</div>
		<div *ngIf="!usuario.foto">
			<img src="assets/uuser.png" class="img-responsive" style="width:100px !important; height:100px !important"/>
			<h3>{{usuario.nombre}}</h3>
		</div>
		<div *ngIf="seguido()==0" >
			<input type="submit" value="Seguir" (click)="seguir()" class="btn btn-success" />
		</div>
		<div *ngIf="seguido()==1">
			<input type="submit" value="Dejar de seguir" (click)="dejarSeguir()" class="btn btn-success" />
		</div>
	</div>

</div>
