<h1 class="h1-strong">{{title}}</h1>
<br/>
<div id="conMenu">
    <div class="col-sm-8">
        <div class="container" *ngIf="podcasts">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>TÃ­tulo</th>
                        <th>Autor</th>
                    </tr>
                </thead>
                <tbody *ngFor="let podcast of podcasts" >
                        <tr *ngIf="selected[num(podcast)] != 0" (click)="addSelected(podcast)">
                            <td><i class="fas fa-music"></i></td>
                            <td>{{podcast.nombre}}</td>
                            <td>{{podcast.autor}}</td>
                        </tr>
                        <tr (click)="quitSelected(podcast)" *ngIf="selected[num(podcast)] == 0" id="selected" >
                            <td><i class="fas fa-music" ></i></td>
                            <td>{{podcast.nombre}}</td>
                            <td>{{podcast.autor}}</td>
                        </tr>
                </tbody>
                <input type="submit" value="Borrar seleccionados" (click)="deletePodcast()" class="btn btn-success" />
            </table>
            <div class="alert alert-success" *ngIf="status == 'success'">
                Se han borrado correctamente
            </div>
            <div class="alert alert-danger" *ngIf="status != 'error2'">
                Error al coger podcasts del usuario.
            </div>
            <div class="alert alert-danger" *ngIf="status != 'error'">
                Error al borrar un podcast.
            </div>
        </div>
    </div>
</div>
