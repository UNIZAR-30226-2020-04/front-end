<div id="conMenu" >
    <div class="col-lg-8">
        <h1 class="h1-strong">{{title}}</h1>
        <br/>
        <div class="alert alert-danger" *ngIf="status == 'error'">
            Error al registrarse. Este usuario ya existe.
        </div>
        <form #RegistroForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-16">
            <p>
                <label>Nombre:</label>
                <input type="text" name="nombre" #name="ngModel" class="form-control" [(ngModel)]="usuario.nombre" required />
                <span *ngIf="!name.valid && name.touched" >El nombre es obligatorio.</span>
            </p>
            <p>
                <label>Nombre de usuario:</label>
                <input type="text"  name="nick" #nick="ngModel" class="form-control" [(ngModel)]="usuario.nick" required />
                <span *ngIf="!nick.valid && nick.touched" >El nombre de usuario es obligatorio.</span>
            </p>
            <p>
                <label>Correo:</label>
                <input type="email" #email="ngModel" name="correo" [(ngModel)]="usuario.correo" class="form-control" required />
                <span *ngIf="!email.valid && email.touched" >El correo no es válido</span>
            </p>

            <p>
                <label>Fecha de nacimiento:</label>
                <input type="date" #nacimiento="ngModel" name="nacimiento" class="form-control" [(ngModel)]="usuario.nacimiento" required />
            </p>

            <p>
                <label>Contraseña:</label>
                <input type="password" name="contrasena" #contrasena="ngModel" class="form-control" [(ngModel)]="usuario.contrasena" required />
                <span *ngIf="!contrasena.valid && contrasena.touched" >La contraseña es obligatoria.</span>
            </p>
            <input  type="submit" value="REGISTRARSE" class="btn btn-success" [disabled]="!RegistroForm.form.valid" />
        </form> 
        <br/>
        <p>
            <a>¿Ya tienes cuenta?</a>
            <a routerLink="/Login"> Entra.</a>
        </p>
    </div>
</div>
