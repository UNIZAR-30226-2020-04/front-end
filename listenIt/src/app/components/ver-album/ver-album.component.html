<app-sidebar></app-sidebar>
<br/>
<div class="row">
	<div class="col-sm-9" >
		<div class="row">
			<div class="col-sm-2">
				<img src="assets/portadas/laPegatina.jpg" class="img-responsive" style="width:120px !important; height:120px !important"/>
			</div>
			<div class="col-sm-7">
				<h3>{{album.nombre}}</h3>
				<h3>{{album.autor}}</h3>
				<h3>{{album.fecha}}</h3>
			</div>
		</div>
		<br/>
		<div class="container" *ngIf="songs">
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>Imagen</th>
						<th>Título</th>
						<th>Género</th>
					</tr>
				</thead>
				<tbody *ngFor="let cancion of songs">
					<tr>
						<td><i class="fas fa-music"></i></td>
						<td>{{cancion.nombre}}</td>
						<td>{{cancion.genero}}</td>
						<td *ngIf="likes[num(cancion)] = true">
							<img src="assets/likew.png" class="img-responsive" (click)="like(cancion)" style="width:20px !important; height:20px !important"/>
						</td>
						<td *ngIf="likes[num(cancion)] = false">
							<img src="assets/unlikew.png" class="img-responsive" (click)="like(cancion)" style="width:20px !important; height:20px !important"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="alert alert-danger" *ngIf="status == 'error'">
	Error al coger canciones del album.
</div>
<nav class="container fixed-bottom navbar-dark bg-dark">
  <app-reproductor></app-reproductor>
</nav>
