<div id="conMenu" >
    <div class="col-lg-8">
        <h1 class="h1-strong">{{title}}</h1>
        <br/>

        <form #RegistroForn="ngForm" (ngSubmit)="onSubmit()" class="col-lg-16" >
            <p>
                <label>Nombre:</label>
                <input type="text" value="{{identity.nombre}}" #name="ngModel" class="form-control" [(ngModel)]="usuario.nombre" required />
            </p>
            <p>
                <label>Nombre de usuario:</label>
                <input type="text" value="{{identity.nick}}" #nick="ngModel" class="form-control" [(ngModel)]="usuario.nick" required />
            </p>
            <p>
                <label>Correo:</label>
                <input type="email" value="{{identity.correo}}" #email="ngModel" [(ngModel)]="usuario.correo" class="form-control" required />
            </p>
            <p>
                <label>Fecha de nacimiento:</label>
                <input type="datetime" value="{{identity.nacimiento}}" #nacimiento="ngModel" class="form-control" [(ngModel)]="usuario.nacimiento" required />
            </p>

            <p>
                <label>Contrase√±a:</label>
                <input type="password" value="{{identity.contrasena}}" name="pass" #pass="ngModel" class="form-control" [(ngModel)]="usuario.contrasena" required />
            </p>

            <div class="image_for_edit" *ngIf="usuario.foto && usuario.foto != 'null' ">
                    <img src=""/>
            </div>
            <p>
                <label>Subir foto de perfil:</label>
                <br/>
                <input type="file" placeholder="Subir foto..." (change)="fileChangeEvent($event)" #foto="ngModel" name="fecha" [(ngModel)]="usuario.foto" required />
            </p>
            <input  type="submit" value="GUARDAR CAMBIOS" class="btn btn-success" />
        </form> 
        <br/>
    </div>
</div>
