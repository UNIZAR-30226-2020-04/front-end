<app-sidebar></app-sidebar>
<div class="row">
	<div class="col-sm-9" >
		<div class="row">
			<div class="col-sm-2">
				<img src="assets/podcast.png" class="img-responsive" style="width:120px !important; height:120px !important"/>
			</div>
			<div class="col-sm-7">
				<h3>{{podcast.nombre}}</h3>
				<h3>{{podcast.autor}}</h3>
				<h3>{{podcast.fecha}}</h3>
			</div>
			<div *ngIf="seguido()==0" >
				<input type="submit" value="Seguir" (click)="seguir()" class="btn btn-success" />
			</div>
			<div *ngIf="seguido()==1">
				<input type="submit" value="Dejar de seguir" (click)="dejarSeguir()" class="btn btn-success" />
			</div>
		</div>
		<div class="container" *ngIf="capitulos">
			<table class="table table-dark table-hover">
				<thead>
					<tr>
						<th>Imagen</th>
						<th>TÃ­tulo</th>
						<th>Autor</th>
					</tr>
				</thead>
				<tbody *ngFor="let cap of capitulos">
					<tr>
						<td><i class="fas fa-music"></i></td>
						<td>{{cap.nombre}}</td>
						<td>{{cap.autor}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<nav class="container fixed-bottom navbar-dark bg-dark">
  <app-reproductor></app-reproductor>
</nav>
