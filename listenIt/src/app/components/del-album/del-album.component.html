<h1 class="h1-strong">{{title}}</h1>
<br/>
<div id="conMenu">
    <div class="col-sm-8">
        <div class="container" *ngIf="albums">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>TÃ­tulo</th>
                        <th>Autor</th>
                    </tr>
                </thead>
                <tbody *ngFor="let album of albums" >
                        <tr *ngIf="selected[num(album)] != 0" (click)="addSelected(album)">
                            <td><i class="fas fa-music"></i></td>
                            <td>{{album.nombre}}</td>
                            <td>{{album.autor}}</td>
                        </tr>
                        <tr (click)="quitSelected(album)" *ngIf="selected[num(album)] == 0" id="selected" >
                            <td><i class="fas fa-music" ></i></td>
                            <td>{{album.nombre}}</td>
                            <td>{{album.autor}}</td>
                        </tr>
                </tbody>
                <input type="submit" value="Borrar seleccionados" (click)="deleteAlbum()" class="btn btn-success" />
            </table>
            <div class="alert alert-danger" *ngIf="status == 'error'">
                Error al borrar un album.
            </div>
        </div>
    </div>
</div>
